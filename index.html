<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>calculator</title>
  </head>
  <body>
    <h1>Calculator</h1>
    <div class="calculator">
      <input type="text" class="display" placeholder="Enter an equation" />
      <div class="buttons">
        <button class="btn num" val="1">1</button>
        <button class="btn num" val="2">2</button>
        <button class="btn num" val="3">3</button>
        <button class="btn operator" val="+">+</button>
        <button class="btn num" val="4">4</button>
        <button class="btn num" val="5">5</button>
        <button class="btn num" val="6">6</button>
        <button class="btn operator" val="-">-</button>
        <button class="btn num" val="7">7</button>
        <button class="btn num" val="8">8</button>
        <button class="btn num" val="9">9</button>
        <button class="btn operator" val="*">ร</button>
        <button class="btn num" val="0">0</button>
        <button class="btn num" val=".">.</button>
        <button class="btn equal">=</button>
        <button class="btn operator" val="/">รท</button>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
